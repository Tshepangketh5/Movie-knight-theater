      <div id="sideNav">
        <nav>
           <ul>
           <li><a href="Movies.html"><b>Movies</b></a></li>

      <div id="menuButton">
         <img src="list.png" alt="menu" id="menu">
         
      </div>

<div class="wrapper">
     <h2>Payment</h2>
         <form method="POST">
            <h4>Account</h4>
              <div class="input-group">
                <div class="input-box">
                     <input type="text" placeholder="Full Name" required class="name">
                        <i class="fa fa-user icon"></i>
          </div>

<div class="input-box">
        <input type="text" placeholder="Nick Name" required class="name">
            <i class="fa fa-user icon"></i>
    </div>

</div>
<div class="input-group">
      <div class="input-box">
          <input type="email" placeholder="Email Adress" required class="name">
              <i class="fa fa-envelope icon"></i>
      </div>
</div>

<div class="input-group">
          <div class="input-box">
              <h4>Date of Birth</h4>
                 <input type="text" placeholder="DD" class="date">
                    <input type="text" placeholder="MM" class="date">
                        <input type="text" placeholder="YYYY" class="date">
            </div>

<div class="input-box">
      <h4>Gender</h4>
          <input type="radio" id="b1" name="gendar" checked class="radio">
                    <label for="b1">Male</label>
                    <input type="radio" id="b2" name="gendar" class="radio">
                    <label for="b2">Female</label>
                </div>
</div>
<div class="input-group">
      <div class="input-box">
          <h4>Payment Details</h4>
              <input type="radio" name="pay" id="bc1" checked class="radio">
                 <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
                   
      </div>
</div>
<div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card Number" required class="name">
                    <i class="fa fa-credit-card icon"></i>
                </div>
</div>
<!--cvc-->
<div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card CVC" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
<div class="input-box">
      <select>
          <option>21 may</option>
          <option>22 may</option>
          <option>23 may</option>
      </select>
              <select>
                <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
              </select>
          </div>
</div>
<div class="input-group">
          <div class="input-box">
            <a href="successful.html"><button type="submit">PAY NOW</button></a>
            </div>
</div>
</form>
</div>

    <script>
        var menuButton = document.getElementById("menuButton")
        var sideNav = document.getElementById("sideNav")
        var menu = document.getElementById("menu")

        sideNav.style.right ="-250px";

        menuButton.onclick = function(){
          if(sideNav.style.right == "-250px"){
                sideNav.style.right = "0";
                menu.src="close.png"
          } else {
                sideNav.style.right = "-250px";
                menu.src="list.png"
          }
        }
